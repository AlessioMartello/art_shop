<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>
{% extends "aless_art_shop/base.html" %}

{% block content %}
<p> Listings </p>
<ul>
    {% for item in product %}
    <li>
        <a> {{ item }}</a> -
        <a> {{ item.price }}</a>
    </li>
    {% empty %}
        <li> No catalogue added yet</li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
