
<div class = "col-md-6 container bg-1 text-center mt-5" style="padding:10px;">
    <form method="POST" action={% url 'subscribers:subscribe' %}>
        <div class="form">
            <label for="InputEmail"><h2 class="page-headers">Subscribe for the latest content!</h2></label>
            <div class="container">
                {% csrf_token %}
                {{ form }}<br>
                <input class="btn btn-lg btn-primary black-btn m-3"  type="submit" value="Subscribe!" id="InputEmail" >
                <small id="emailHelp" class="form-text"><p>Stay up to date with the latest blogs and sales!</p></small>
            </div>
        </div>
    </form>
</div>
